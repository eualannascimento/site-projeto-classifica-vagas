<!DOCTYPE html>
<html>
<head>
  <title>Classifica Vagas - Busca rápida e fácil na sua mão!</title>
  <link charset="UTF-8" rel="icon" href="assets/images/icon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-6">
    <a href="#">
      <div>Classifica Vagas</div>
    </a>
    <div class="mb-4" id="filteredValue">Quantidade de Vagas: 0/0</div>

    <!-- Conteúdo colapsado 1 - Sobre o site -->
    <div class="p-4 bg-gray-800 rounded-lg mb-4 cursor-pointer">
      <label for="collapsed1" class="text-xl font-semibold cursor-pointer">🤷 Por que o site existe?</label>
      <span class="indicator" style="float: right;"><i class='bx bx-chevron-down'></i></span>
      <div class="collapsed-content hidden">
        <p class="mt-2">Esse site foi criado visando aplicar meus conhecimentos relacionados a webscraping e ao mesmo tempo
          auxiliar meus colegas e amigos a encontrarem uma oportunidade de trabalho de forma mais simples.</p>
      </div>
    </div>

    <!-- Conteúdo colapsado 2 - Filtros -->
    <div class="p-4 bg-gray-800 rounded-lg mb-6 cursor-pointer">
      <label class="text-xl font-semibold" id="filteredValue">🗂️ Filtros</label>
      <span class="indicator" style="float: right;"><i class='bx bx-chevron-down'></i></span>
      <div class="collapsed-content hidden">
        <div id="filterContainer" class="flex flex-wrap gap-2"></div>
      </div>
    </div>

    <!-- Conteúdo - Cards -->
    <div id="cards-container" class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-4"></div>
  </div>

  <!-- Scripts e Estilização -->
  <script src="assets/js/script.js" type="text/javascript" class="init"></script>
  <link type="text/css" rel="stylesheet" href="assets/css/styles.css" />
</body>
</html>
