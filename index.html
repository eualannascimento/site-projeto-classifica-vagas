<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Classifica Vagas - Encontre oportunidades de trabalho de forma rápida e fácil">

    <title>Classifica Vagas</title>
    <link rel="icon" href="assets/images/icon.svg">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Loading State -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">CV</div>
            <div class="loading-spinner"></div>
            <p class="loading-text">Carregando vagas...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <span class="brand-logo">CV</span>
                    <div class="brand-info">
                        <h1 class="brand-name">Classifica Vagas</h1>
                        <p class="brand-stats" id="jobStats">Carregando...</p>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Buscar vagas, empresas..."
                    autocomplete="off"
                >
                <button class="search-clear hidden" id="searchClear" aria-label="Limpar busca">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Active Filters Display -->
        <div class="active-filters-container hidden" id="activeFilters">
            <div class="active-filters-scroll">
                <div class="active-filters" id="activeFiltersList"></div>
            </div>
            <button class="clear-all-filters" id="clearAllFilters">
                Limpar tudo
            </button>
        </div>

        <!-- Quick Filters -->
        <div class="quick-filters">
            <button class="quick-filter-chip active" data-filter="all">
                <span>Todas</span>
            </button>
            <button class="quick-filter-chip" data-filter="remote">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Remoto</span>
            </button>
            <button class="quick-filter-chip" data-filter="office">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <span>Presencial</span>
            </button>
            <button class="quick-filter-chip" data-filter="affirmative">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span>Afirmativa</span>
            </button>
        </div>

        <!-- Jobs Container -->
        <main class="main-content">
            <div class="jobs-grid" id="jobsContainer"></div>

            <!-- Loading More Indicator -->
            <div class="loading-more hidden" id="loadingMore">
                <div class="loading-spinner small"></div>
                <span>Carregando mais vagas...</span>
            </div>

            <!-- Empty State -->
            <div class="empty-state hidden" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <h3>Nenhuma vaga encontrada</h3>
                <p>Tente ajustar seus filtros ou termos de busca</p>
            </div>
        </main>

        <!-- Filter FAB (Mobile) -->
        <button class="filter-fab" id="filterFab" aria-label="Abrir filtros">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
            </svg>
            <span class="filter-count hidden" id="filterCount">0</span>
        </button>

        <!-- Filter Modal -->
        <div class="modal-overlay hidden" id="filterModal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Filtros</h2>
                    <button class="modal-close" id="modalClose" aria-label="Fechar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body" id="filterModalBody">
                    <!-- Filters will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="clearFiltersBtn">
                        Limpar filtros
                    </button>
                    <button class="btn btn-primary" id="applyFiltersBtn">
                        Aplicar
                    </button>
                </div>
            </div>
        </div>

        <!-- Scroll to Top Button -->
        <button class="scroll-top hidden" id="scrollTop" aria-label="Voltar ao topo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 15l7-7 7 7"/>
            </svg>
        </button>

        <!-- Footer -->
        <footer class="footer">
            <p>Última atualização: <span id="lastUpdate">--</span></p>
            <a href="https://github.com/eualannascimento" target="_blank" rel="noopener" class="github-link">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </footer>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
