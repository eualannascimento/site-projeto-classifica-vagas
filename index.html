<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Classifica Vagas | Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- IOS Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <!-- SKELETON LOADING SCREEN -->
    <div id="skeleton-screen" class="skeleton-screen">
        <div class="skeleton-header">
            <div class="sk-logo"></div>
            <div class="sk-search"></div>
        </div>
        <div class="skeleton-grid">
            <!-- Repeated skeletons generated by JS or static -->
            <div class="sk-card"></div><div class="sk-card"></div><div class="sk-card"></div>
            <div class="sk-card"></div><div class="sk-card"></div><div class="sk-card"></div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="app hidden">

        <!-- DESKTOP SIDEBAR -->
        <aside class="sidebar-desktop">
            <div class="brand">
                <div class="logo-box">CV</div>
                <div class="brand-text">
                    <h1>Classifica Vagas</h1>
                    <p>Oportunidades Tech</p>
                </div>
            </div>

            <div class="sidebar-scroll">
                <div id="desktop-filters" class="filters-container">
                    <!-- Filters injected here -->
                </div>
            </div>

            <div class="sidebar-footer">
                <p>v2.0.0 â€¢ Premium</p>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- TOP BAR (Sticky) -->
            <header class="top-bar">
                <div class="mobile-logo">CV</div>
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="global-search" placeholder="Buscar cargo, empresa, tecnologia..." autocomplete="off">
                    <button id="clear-search" class="hidden">
                        <svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <button id="btn-desktop-theme" class="icon-btn desktop-only">
                    <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </header>

            <!-- FILTERS SUMMARY (Active Chips) -->
            <div id="active-filters-bar" class="active-filters-bar hidden"></div>

            <!-- JOB LIST -->
            <div id="jobs-feed" class="jobs-feed">
                <!-- Cards injected here -->
            </div>

            <!-- SENTINEL FOR INFINITE SCROLL -->
            <div id="infinite-sentinel"></div>

            <div class="feed-spacer-bottom"></div>
        </main>

        <!-- MOBILE BOTTOM NAV -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-view="home" id="nav-home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Vagas</span>
            </button>

            <button class="nav-item" id="nav-filters">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                <span>Filtros</span>
            </button>

            <button class="nav-item" id="nav-saved">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <span>Salvos</span>
            </button>
        </nav>

        <!-- MOBILE FILTER DRAWER (Overlay) -->
        <div id="filter-drawer" class="filter-drawer">
            <div class="drawer-header">
                <button id="btn-close-filters" class="icon-btn-text">
                    <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    Voltar
                </button>
                <h2>Filtros</h2>
                <button id="btn-clear-filters" class="text-btn">Limpar</button>
            </div>

            <div class="drawer-content">
                <div id="mobile-filters-content">
                    <!-- Cloned filters go here -->
                </div>
                <div class="drawer-spacer"></div>
            </div>

            <div class="drawer-footer">
                <button id="btn-apply-filters" class="btn-primary-full">
                    Ver <span id="filter-count-badge">0</span> vagas
                </button>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
