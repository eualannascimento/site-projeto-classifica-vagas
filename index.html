<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Classifica Vagas - Plataforma Premium de Vagas">

    <title>Classifica Vagas</title>

    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Loading -->
    <div id="loading-screen" class="loading-screen" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; color:#fff;">
        <div style="font-weight:700; font-size:1.5rem; letter-spacing:-1px;">CV</div>
    </div>

    <!-- Mobile Header (Visible < 768px) -->
    <header class="mobile-header">
        <div class="brand-logo">CV</div>
        <button id="themeToggleMobile" style="display:none"></button> <!-- Handled by sidebar for simplicity -->
    </header>

    <!-- Sidebar (Left Panel on Desktop / Bottom Sheet on Mobile) -->
    <aside class="sidebar" id="sidebar">
        <!-- Mobile Header inside Sidebar -->
        <div class="sidebar-header-mobile hidden"> <!-- Shown via CSS on mobile -->
            <h2>Filtros</h2>
            <button class="close-sidebar" id="btnCloseSidebar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>

        <div class="brand">
            <div class="brand-logo">CV</div>
            <div class="brand-text">
                <h1>Classifica Vagas</h1>
                <p id="jobStats">Carregando...</p>
            </div>
        </div>

        <div class="sidebar-search">
            <div class="search-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchInput" placeholder="Buscar cargo, empresa...">
            </div>
        </div>

        <!-- Dynamic Filters -->
        <div id="filterList"></div>

        <div class="sidebar-footer">
            <button class="theme-btn" id="themeToggle">
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <svg class="icon-sun hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </button>
            <div style="font-size:0.75rem; color:var(--text-tertiary);">v2.0</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-area">
        <div class="content-scroll">
            <div class="jobs-grid" id="jobsContainer">
                <!-- Jobs Rendered Here -->
            </div>
        </div>
    </main>

    <!-- Bottom Nav (Mobile Only) -->
    <nav class="bottom-nav" id="bottomNav">
        <button class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span>Vagas</span>
        </button>
        <button class="nav-item" id="btnOpenFilters">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
            <span>Filtros</span>
        </button>
    </nav>

    <div id="app" class="hidden"></div> <!-- Legacy hook if needed, mostly unused now -->

    <script src="assets/js/scripts.js"></script>
</body>
</html>
